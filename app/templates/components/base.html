<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    {% block head %} {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" media="all" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" />
    <script defer src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" media="all" />

    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

</head>

<body class="relative">
    
    {% with msg = get_flashed_messages() %}
    {% if msg %}
    {% for message in msg %}
    <div class="position-fixed bottom-0 end-0 right-4">
        <div class="alert alert-info alert-dismissible fade show m-4" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> 
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %} {% endblock %}
</body>

</html>

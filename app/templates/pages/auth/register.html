{% extends "components/base.html" %} {% block head %}
<title>Fitness First Gym | Register</title>
{% endblock %} {% block content %}

<main class="container">

    <form class="form" action="/auth/register" method="post">
        <div class="form-group my-2">
            <input id="firstname" type="text" name="firstname" placeholder="Firstname" required />
        </div>

        <div class="form-group my-2">
            <input id="lastname" type="text" name="lastname" placeholder="Lastname" required />
        </div>

        <div class="form-group my-2">
            <input id="email" type="email" name="email" placeholder="Email Address" required />
        </div>

        <div class="form_group my-2">
            <input id="password" type="password" name="password" placeholder="enter password" required min="10"
                max="30" />
        </div>

        <button class="btn btn-primary" type="submit">Create Account</button>
    </form>


</main>
{% endblock %}

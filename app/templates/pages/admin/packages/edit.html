{% extends "components/admin_base.html" %}
{% block head %}
<title>Edit</title>
{% endblock head %}

{% block content %}
<form action="/admin/package/edit/{{package.id}}" method="post" class="container mx-auto my-3 row g-3">
    <h1>Edit Package</h1>
    <div class="col-12">
        <label for="inputNanme4" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{package.name if package.name}}" required>
    </div>
    <div class="col-12">
        <label for="inputEmail4" class="form-label">Price</label>
        <input type="number" step="5495" class="form-control" id="price" name="price"
            value="{{package.price if package.price }}" required>
    </div>
    <div class="col-12">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Address" id="description" name="description" required
                style="height: 100px;">
                {{package.description if package.description}}</textarea>
            <label for="floatingTextarea">Description</label>
        </div>
    </div>
    <div class="col-12">
        <label for="inputEmail4" class="form-label">Type</label>
        <select id="package_type" name="package_type" class="form-select">
            <option selected value="{{package.package_type.id}}">{{package.package_type.name}}</option>
            {% for package_type in package_types %}
            {% if package_type.name != package.package_type.name %}
            <option value="{{package_type.id}}">{{package_type.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="col-12">
        <label for="inputEmail4" class="form-label">Category</label>
        <select id="category" name="category" class="form-select">
            <option selected value="{{package.category_id if package.category_id else 1 }}">{{ package.category.name }}
            </option>
            {% for category in categories %}
            {% if category.name != package.category.name %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="text-left">
        <button type="submit" class="btn btn-primary">Update Package</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form>
{% endblock content %}

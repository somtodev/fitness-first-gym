{% extends "components/admin_base.html" %}
{% block head %}
<title>Admin | New Package</title>
{% endblock head %}

{% block content %}
<form action="/admin/package/new" method="post" class="container mx-auto my-3 row g-3">
    <h1>Create Package</h1>
    <div class="col-12">
        <label for="inputNanme4" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="col-12">
        <label for="inputEmail4" class="form-label">Price</label>
        <input type="number" step="5495" class="form-control" id="price" name="price" required>
    </div>
    <div class="col-12">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Address" id="description" name="description" required
                style="height: 100px;"></textarea>
            <label for="floatingTextarea">Description</label>
        </div>
    </div>
    <div class="col-12">
        <label for="inputEmail4" class="form-label">Type</label>
        <select id="package_type" name="package_type" class="form-select">
            <option selected value="1">Default</option>
            {% for package_type in package_types %}
                <option value="{{package_type.id}}">{{package_type.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-12">
        <label for="inputEmail4" class="form-label">Category</label>
        <select id="category" name="category"  class="form-select">
            <option selected value="1">Default</option>
            {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="text-left">
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form>
{% endblock content %}
